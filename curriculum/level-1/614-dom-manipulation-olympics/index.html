
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages">
            <div class="message left" id = "msg a">
                I have something serious to talk about
            </div>
            <div class="message right" id = "msg b">
                I don't want to talk
            </div>
            <div class="message left" id = "msg c">
                You have to, you're the police
            </div>
            <div class="message right" id = "msg d">
                I'm just a simple farmer
            </div>
        </div>
        <form>
            <input value="Thanks! Goodbye"/>
            <button>Send</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
